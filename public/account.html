<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Account</title>
		<link rel="stylesheet" href="style.css" />
		<script type="module" src="./account.js" defer></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="content-container">
			<div class="account-container">
				<div class="account-details-container">
					<p id="account-name" class="account-name"></p>
					<p id="account-balance" class="account-balance"></p>
					<button kind="button" id="delete-button" class="delete-button button">
						KILL ACCOUNT
					</button>
				</div>

				<div class="deposit-withdraw-form-container">
					<form id="withdraw">
						<label for="withdraw">WITHDRAW</label>
						<input type="number" id="withdraw" name="withdraw" />

						<button class="button">SAVE</button>
					</form>
					<form id="deposit">
						<label for="deposit">DEPOSIT</label>
						<input type="number" id="deposit" name="deposit" />

						<button class="button">SAVE</button>
					</form>
				</div>
			</div>
		</section>
	</body>
</html>
